<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://www.webglearth.com/v2/api.js"></script>
    <script src="script.js"></script>
    <title>Rastreamento ISS</title>
</head>

<body onload="initialize()">

    <div id="map3d_div"></div>

    <img src="iss.png" id="iss">

    <div id="texto">

        <div class="card">

            <ul class="list-group list-group-flush">

                <li class="list-group-item">
                    <p><b>Informações ISS</b></p>
                </li>

                <li class="list-group-item">
                    <p><b>Latitude</b>: <span id="lat"></span></p>
                </li>

                <li class="list-group-item">
                    <p><b>Longitude</b>: <span id="lon"></span></p>
                </li>

                <li class="list-group-item">
                    <p><b>Velocidade</b>: <span id="vel"></span></p>
                </li>

                <li class="list-group-item">
                    <p><b>Altura</b>: <span id="alt"></span></p>
                </li>

            </ul>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
